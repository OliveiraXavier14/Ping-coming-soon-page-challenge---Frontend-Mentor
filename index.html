<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Ping coming soon page</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="src/style.css" />
    

  </head>

  <body>
    <img id="logo" src="images/logo.svg" alt="Logo" />

    <h2>We are launching <span id="bold">soon!</span></h2>

    <p>Subscribe and get notified</p>

    <div id="subscribe">
      
      <div id="emailForm">
      <input
        id="email"
        type="text"
        name="email"
        placeholder="You email adress..." 
      />

      <div id="error"></div>

      </div>
      <input id="notify" type="button" value="Notify Me" /> <br>
      
    </div>

    

    <img
      id="dashboard"
      src="images/illustration-dashboard.png"
      alt="dashboard"
    />
    <br />

    <footer>
      <div id="socials">
        <span><i class="fa-brands fa-facebook-f icon"></i></span>
        <span><i class="fa-brands fa-twitter icon"></i></span>
        <span><i class="fa-brands fa-instagram icon"></i></span>
      </div>

      <p>&copy; Copyright Ping. All rights reserved.</p>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Xavier Oliveira</a>.
      </p>
    </footer>

    <script src="src/javascript.js"></script>
  </body>
</html>
